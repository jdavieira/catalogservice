version: "3.5"
services:
  postgres:
    image: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bookCatalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - postgres-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.4
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
    ports:
      - 8080:8080

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: 'rabbitmq'
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
      - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
    networks:
      - rabbitmq_go_net

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: " 	laiba@yahoo.com"
      PGADMIN_DEFAULT_PASSWORD: "pass123"
    ports:
      - "16543:80"
    depends_on:
      - postgres
    networks:
      - postgres-network

  jenkins:
    image: jenkins/jenkins:lts
    privileged: true
    user: root
    ports:
     - 8081:8080
     - 50000:50000
    container_name: jenkins
    volumes:
      - /var/jenkins_home


networks:
  rabbitmq_go_net:
    driver: bridge
  postgres-network:
    driver: bridge